{% extends 'sample.html' %}

{% block title %} Doctors {% endblock %}

{% block content %}
    <h1>Doctors page</h1>



<div class = "container text-center">
  {% for i in doctors%}
    <div class="card text-center mx-3" style="width: 18rem; display:inline-block">
      <img class="card-img-top" src="{{i.doc_image.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{i.doc_name}}</h5>
        <h6 class="card-text">{{i.doc_spec}}</h6>   
      </div>
    </div>
  {% endfor %}
</div>
